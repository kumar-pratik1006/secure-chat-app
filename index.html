<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat üí¨</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #111);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #222;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
      padding: 20px;
      max-width: 90vw;
      width: 400px;
      text-align: center;
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      resize: none;
    }
    button {
      padding: 10px;
      width: 48%;
      margin: 5px 1%;
      background: #00ff7f;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    #chat {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
    }
    .msg { margin: 5px 0; text-align: left; }
    .you { color: #0f0; }
    .them { color: #0cf; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Secure GF Chat</h2>
    <input id="room" placeholder="Secret Room Code (same for both)">
    <textarea id="message" placeholder="Type your sweet msg..."></textarea>
    <div style="display: flex; justify-content: space-between;">
      <button onclick="sendMessage()">Send üíå</button>
      <button onclick="clearChat()">Clear Chat üßπ</button>
    </div>
    <div id="chat"></div>
    <button onclick="createOffer()">üì§ Create Offer</button>
    <button onclick="receiveAnswer()">üì• Paste Answer</button>
  </div>

  <script>
    let peer = new RTCPeerConnection();
    let channel = peer.createDataChannel("chat");
    let chatBox = document.getElementById('chat');

    function log(msg, from = 'You') {
      let className = from === 'You' ? 'you' : 'them';
      chatBox.innerHTML += `<div class="msg ${className}"><strong>${from}:</strong> ${msg}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      chatBox.innerHTML = '';
    }

    async function encrypt(text, password) {
      const key = await crypto.subtle.importKey("raw", new TextEncoder().encode(password), { name: "AES-GCM" }, false, ["encrypt"]);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, new TextEncoder().encode(text));
      return btoa(String.fromCharCode(...iv, ...new Uint8Array(encrypted)));
    }

    async function decrypt(encryptedBase64, password) {
      const raw = atob(encryptedBase64).split('').map(c => c.charCodeAt(0));
      const iv = new Uint8Array(raw.slice(0, 12));
      const data = new Uint8Array(raw.slice(12));
      const key = await crypto.subtle.importKey("raw", new TextEncoder().encode(password), { name: "AES-GCM" }, false, ["decrypt"]);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
      return new TextDecoder().decode(decrypted);
    }

    async function createOffer() {
      let offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      alert("Copy this and send to GF:");
      prompt("Offer:", JSON.stringify(offer));
    }

    async function receiveAnswer() {
      const ans = prompt("Paste answer from GF:");
      await peer.setRemoteDescription(new RTCSessionDescription(JSON.parse(ans)));
    }

    peer.onicecandidate = e => {
      if (!e.candidate) console.log("ICE gathering complete");
    };

    peer.ondatachannel = e => {
      e.channel.onmessage = async event => {
        const pwd = document.getElementById('room').value;
        const msg = await decrypt(event.data, pwd);
        log(msg, "GF");
      };
    };

    channel.onopen = () => log("üü¢ Connection established with GF!");

    async function sendMessage() {
      const msg = document.getElementById("message").value;
      const pwd = document.getElementById('room').value;
      if (!msg || !pwd) return alert("Type message & password");
      const encrypted = await encrypt(msg, pwd);
      channel.send(encrypted);
      log(msg);
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
