<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Secure Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: #121212; color: #fff;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 75%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .self {
      align-self: flex-end;
      background: #2ecc71;
    }
    .other {
      align-self: flex-start;
      background: #3498db;
    }
    .msg img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }
    .msg a {
      color: #ffeaa7;
      text-decoration: underline;
    }
    .input-panel {
      background: #1e1e1e;
      padding: 10px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .input-panel input[type="text"],
    .input-panel input[type="file"] {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    .input-panel button {
      background: #00cec9;
      border: none;
      color: #fff;
      padding: 8px 12px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .room-join {
      padding: 10px;
      background: #111;
      text-align: center;
    }
    .room-join input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    .room-join button {
      margin-left: 6px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0984e3;
      color: white;
    }
  </style>
</head>
<body>

  <header>üîê Secure Chat</header>

  <div class="room-join">
    Room ID: <input id="roomInput" placeholder="Type room..." />
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="chatBox"></div>

  <div class="input-panel">
    <input type="text" id="msgInput" placeholder="Message..." />
    <input type="file" id="fileInput" />
    <button onclick="sendMsg()">Send</button>
    <button onclick="sendGIF()">GIF</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
