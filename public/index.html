<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Secure Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      background: #1a1a1a;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .room-join {
      display: flex;
      padding: 10px;
      background: #1b1b1b;
    }

    .room-join input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
      background: #333;
      color: white;
    }

    .room-join button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 0 4px 4px 0;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: #121212;
    }

    .msg-self {
      align-self: flex-end;
      background: #198754;
      padding: 8px 12px;
      border-radius: 15px 15px 0 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .msg-other {
      align-self: flex-start;
      background: #0d6efd;
      padding: 8px 12px;
      border-radius: 15px 15px 15px 0;
      max-width: 70%;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #1b1b1b;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 4px 0 0 4px;
    }

    .input-area button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background: #ffc107;
      color: black;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header> üîê Secure Chat </header>

  <div class="room-join">
    <input type="text" id="room" placeholder="Enter Room ID">
    <button onclick="joinRoom()">Join</button>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type message...">
    <button onclick="sendMsg()">Send</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by KUMAR PRATIK</footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
