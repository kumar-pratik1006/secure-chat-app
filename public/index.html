<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Secure Chat</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; height: 100vh; display: flex; flex-direction: column; }
    .header { padding: 10px; background: #222; text-align: center; font-size: 20px; }
    .room-join { padding: 10px; text-align: center; }
    .room-status { display: none; text-align: center; margin-top: 10px; color: #0f0; }
    .chat-box { flex: 1; padding: 10px; overflow-y: auto; background: #181818; }
    .input-area { display: flex; flex-direction: column; padding: 10px; background: #222; gap: 10px; }
    input, button { padding: 10px; font-size: 16px; border: none; border-radius: 4px; }
    input[type="file"] { background: #333; color: #ccc; }
    .msg { margin: 5px 0; }
    .self { color: #0f0; }
    .other { color: #0af; }
    .preview img { max-width: 100px; margin-top: 5px; }
    .footer { text-align: center; font-size: 12px; color: #aaa; padding: 5px; }
  </style>
</head>
<body>
  <div class="header">üîê Secure Chat</div>

  <div class="room-join" id="roomJoin">
    <input type="text" id="roomInput" placeholder="Enter Room ID">
    <button onclick="joinRoom()">Join</button>
  </div>

  <div class="room-status" id="roomStatus">
    Room: <span id="joinedRoomId"></span> | Online: <span id="onlineCount">0</span>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <div class="preview" id="preview"></div>
    <input type="text" id="msgInput" placeholder="Type message...">
    <input type="file" id="fileInput" onchange="previewMedia()">
    <button onclick="sendMsg()">Send Text</button>
    <button onclick="sendGIF()">Send GIF</button>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è by Kumar Pratik</div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
