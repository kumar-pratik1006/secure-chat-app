<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Secure Chat</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #121212; color: #fff; }
    .chat { display: flex; flex-direction: column; height: 100vh; }
    .chat-box { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; max-width: 70%; padding: 10px; border-radius: 8px; }
    .msg.self { align-self: flex-end; background: #2ecc71; }
    .msg.other { align-self: flex-start; background: #3498db; }
    .msg img { max-width: 200px; border-radius: 8px; }
    .msg a { color: #ffd700; word-break: break-word; }
    .input-area { display: flex; padding: 10px; gap: 5px; background: #1f1f1f; }
    .input-area input, button { padding: 8px; font-size: 16px; }
    .file-btn { color: white; background: #555; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="chat">
    <div style="padding: 10px; background: #000;">
      Room ID: <input id="roomInput" placeholder="room123" />
      <button onclick="joinRoom()">Join</button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input id="msgInput" placeholder="Type message..." />
      <input type="file" id="fileInput" class="file-btn" />
      <button onclick="sendMsg()">Send</button>
      <button onclick="sendGIF()">GIF</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
